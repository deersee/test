            display: grid;

            gap: 40px;
            margin-bottom: 40px;
            align-items: start;
        }
        
        .game-preview {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .game-preview img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .game-preview .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .game-preview:hover .play-overlay {
            opacity: 1;
        }
        
        .play-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: var(--secondary-color);
            transform: scale(1.05);
        }
        
        .game-info {
            padding: 20px 0;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        
        .game-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 25px;
        }

            display: flex;
            gap: 30px;
            margin-bottom: 25px;
        }
        
        .stat-item {

            flex-direction: column;
            align-items: center;
            gap: 5px;

            font-size: 1.5rem;
            font-weight: 700;

        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .game-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .game-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
        }
        
        .game-iframe {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .game-iframe iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 15px;
        }

            display: flex;
            flex-direction: column;
            gap: 30px;
        }

            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 格式化数字
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }

        // 加载游戏数据
        function loadGameData() {
            const gameId = getUrlParameter('game');
            if (!gameId || !gamesData[gameId]) {
                // 如果没有找到游戏，重定向到首页
                window.location.href = 'index.html';
                return;
            }

            const game = gamesData[gameId];
            
            // 更新页面标题和meta信息
            document.getElementById('page-title').textContent = `${game.title} - Game8.live`;
            document.getElementById('page-description').content = game.description;
            document.getElementById('page-keywords').content = game.tags.join(', ') + ', 在线游戏, 免费游戏';
            
            // 更新页面内容
            document.getElementById('game-title').textContent = game.title;
            document.getElementById('game-description').textContent = game.description;
            document.getElementById('game-image').src = game.image;
            document.getElementById('game-image').alt = game.title;
            document.getElementById('game-iframe').src = game.iframe;
            
            // 更新统计数据
            document.getElementById('play-count').textContent = formatNumber(game.stats.playCount);
            document.getElementById('likes-count').textContent = formatNumber(game.stats.likes);
            document.getElementById('rating').textContent = game.stats.rating;
            
            // 更新标签
            const tagsContainer = document.getElementById('game-tags');
            tagsContainer.innerHTML = '';
            game.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });
            
            // 更新操作说明
            const controlsList = document.getElementById('controls-list');
            controlsList.innerHTML = '';
            game.controls.forEach(control => {
                const li = document.createElement('li');
                li.textContent = control;
                controlsList.appendChild(li);
            });
            
            // 更新游戏技巧
            const tipsList = document.getElementById('tips-list');
            tipsList.innerHTML = '';
            game.tips.forEach(tip => {
                const li = document.createElement('li');
                li.textContent = tip;
                tipsList.appendChild(li);
            });
            
            // 生成相关游戏推荐
            generateRelatedGames(gameId);
        }

        // 生成相关游戏推荐
        function generateRelatedGames(currentGameId) {
            const currentGame = gamesData[currentGameId];
            const relatedGames = [];
            
            // 找到同类型的游戏
            Object.keys(gamesData).forEach(gameId => {
                if (gameId !== currentGameId) {
                    const game = gamesData[gameId];
                    const commonTags = game.tags.filter(tag => currentGame.tags.includes(tag));
                    if (commonTags.length > 0) {
                        relatedGames.push({ id: gameId, game: game, score: commonTags.length });
                    }
                }
            });
            
            // 按相关性排序并取前4个
            relatedGames.sort((a, b) => b.score - a.score);
            const topRelated = relatedGames.slice(0, 4);
            
            const relatedContainer = document.getElementById('related-games');
            relatedContainer.innerHTML = '';
            
            topRelated.forEach(({ id, game }) => {
                const card = document.createElement('div');
                card.className = 'related-card';
                card.innerHTML = `
                    <img src="${game.image}" alt="${game.title}">
                    <div class="related-card-content">
                        <h4>${game.title}</h4>
                        <p>${game.description.substring(0, 80)}...</p>
                    </div>
                `;
                card.addEventListener('click', () => {
                    window.location.href = `game-detail.html?game=${id}`;
                });
                relatedContainer.appendChild(card);
            });
        }

        // 开始游戏
        function startGame() {
            const iframe = document.getElementById('game-iframe');
            iframe.style.display = 'block';
            iframe.scrollIntoView({ behavior: 'smooth' });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 从后台管理系统加载游戏数据
            loadGamesFromAdmin();
            
            loadGameData();
            
            // 导航栏切换
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.nav-menu');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                });
            }
        });
        
        // 从后台管理系统加载游戏数据
        function loadGamesFromAdmin() {
            const adminData = localStorage.getItem('adminGamesData');
            if (adminData) {
                try {
                    const adminGames = JSON.parse(adminData);
                    // 合并后台管理的数据到现有游戏数据
                    Object.keys(adminGames).forEach(gameId => {
                        if (adminGames[gameId]) {
                            gamesData[gameId] = adminGames[gameId];
                        }
                    });
                    console.log('已从后台管理系统加载游戏数据');
                } catch (error) {
                    console.error('加载后台游戏数据失败:', error);
                }
            }
        }
    </script>
